<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<title>Insert title here</title>

<style>

.product_list_container> .product .MAIN_IMG{
    width: 225px;
    height: 225px;
}
    
.product_list_container> .product{
   float: left;
}

</style>

<body>
        <header th:insert="header_nav.html"></header>
		<h1>상점</h1>
    <main th:each="item:${itemList}">
       
        <section>
            <ul class="product_list_container" id="productList">
                
            <ul class="product">
            <a th:href="@{/item/view/{itemNum}(itemNum=${item.itemNum})}">
                <img class="MAIN_IMG" src="" alt="" th:src="@{/public/img/{img}(img=${item.mainImg})}" >
                <p input type="hidden" name="itemNum" th:value="${item.itemNum}"></p>
            </a>
                <p th:text="${item.name}"></p>
                <p th:text="${item.price}"></p>
                <p>
						<form action="/itemBasket/insert.do" method="post">
							<input type="hidden" name="itemNum" th:value="${item.itemNum}">
							<div class="input-group">
							  <select class="form-select" name="count">
							    <option selected value="1">1</option>
							    <option value="2">2</option>
							    <option value="3">3</option>
							    <option value="4">4</option>
							  </select>
							  <button class="btn btn-outline-primary" type="submit">추가</button>
							</div>
						</form>
				</p>
            </ul>
                
               
               
            </ul>
        </section>
    </main>
</body>
</html>
